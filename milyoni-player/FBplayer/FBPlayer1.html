<!DOCTYPE html> 
<!--

	Enjoy!

<head> 
 
 
 
 
 
<!-- flowplayer scripts should be loaded from your servers NOT from static.flowplayer.org  --> 
 
<script type="text/javascript" src="flowplayer-3.2.6.min.js"></script> 
 
 
 
 
 
 
 
 
 

 
</head> 
 
 
<body> 
 
 
 
 
<!-- player container--> 
<a
	href="FUNIMATION.flv"
	style="display:block;width:425px;height:300px;"
	id="wowza"> 
 
	<!-- splash image inside the container --> 
	<img src="http://video.ifanstores.net/milyoni-player/images/milyoni-logo.png" align="center" alt="milyoni" /> 
 
</a> 
 
<!-- Flowplayer installation and configuration --> 
<script language="JavaScript"> 
 
flowplayer("wowza", "http://video.ifanstores.net/milyoni-player/FBplayer/FBPlayer.swf", {		
			
 
	clip: {
		// use RTMP streaming
		provider: 'rtmp',
 
		// with a secured connection
		connectionProvider: 'secure'
	},
 
	plugins: {
 
		// setup the RTMP streaming plugin
		rtmp: {
			url: 'FBPlayer.swf',
 
			// The net connection URL with HDDN looks like this
			netConnectionUrl:'rtmp://ec2-107-20-57-38.compute-1.amazonaws.com/vod/FUNIMATION'
		},
 
		// setup the secure streaming plugin
		secure: { 
			url: 'FBPlayer.swf',
			
			// the token value (shared secret). 
			// Needs to be escaped because our token has a percent sign in it.
			token: escape('#ed%h0#w@1')
		}
	}
});
</script> 
 
</body> 
 
</html>
