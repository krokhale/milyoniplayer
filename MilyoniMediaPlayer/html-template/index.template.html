 		<!-- !!!!!!!!!!!!!!!!!!!! BEGIN NEW SCRIPT BLOCK !!!!!!!!!!!!!!!!!!!! -->
 		
	<script language="JavaScript" type="text/JavaScript">
	
	var seektime;
	
	function setClear()
   	 {
   	 
   		var multi = document.getElementById("timer");
   		for (var loop=0; loop < multi.options.length; loop++)
   		 {  
   		 multi.options[loop] = null; 
   		 }
        	   
     }
	
	
	
	function sendCurrentTime(currenttime)
   	 {
   	     seektime = currenttime;
     // alert(seektime);
       initCall();
     }
	
	function getTime()
   	 {
   		 //alert(seektime);
   	 	var temp = document.getElementById("timetext");
   	    temp.text = seektime;
   	    temp.value = seektime;
     }
	
	function initCall(){
 	
    var lang = document.getElementById("htmldropdown"); 
	for (var i=0; i<lang.options.length; i++){
 
        if(seektime == lang.options[i].value)
        {
         displayTime(lang.options[i].value)
           break;    
         }
  			}
	
		} 
		
		
    function displayTime(time)
   	  {
    	
        // Create an Option object        
        var opt = document.createElement("option");

        // Add an Option object to Drop Down/List Box
        document.getElementById("timer").options.add(opt);
        opt.text = time;
        opt.value = time;
         
    }
		
	
	 function sendToJavaScript(time)
    {
    	
        // Create an Option object        
        var opt = document.createElement("option");

        // Add an Option object to Drop Down/List Box
        document.getElementById("timer").options.add(opt);
   	    opt.text = time;
        opt.value = time;
       }
	
	</script>
	
	

		<!-- !!!!!!!!!!!!!!!!!!!! END NEW SCRIPT BLOCK !!!!!!!!!!!!!!!!!!!! -->
        
        
</head>

<body scroll="no" bgcolor="#000000">

	<p style="margin-left:20px">
	<FORM NAME="myform" background-color:#000000>
